<!DOCTYPE html>
<!-- This declaration defines the document type and version of HTML (HTML5 in this case). -->

<html lang="en">
<!-- The root element of the HTML document. The 'lang' attribute specifies the language (English). -->

<head>
  <!-- The <head> element contains metadata about the document, such as its title and character set. -->
  
  <meta charset="UTF-8">
  <!-- Specifies the character encoding for the document. 'UTF-8' is a universal character set. -->
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Ensures the webpage is responsive by adjusting the width to match the device's screen. -->
  
  <title>Hackathon Webpage</title>
  <!-- Sets the title of the webpage, which appears in the browser tab. -->
  <!-- <link rel="stylesheet" href="styles.css"> -->
  <!-- Links the external CSS file (style.css) for adding styles to the webpage. -->
</head>

<body>
  <!-- The <body> element contains the visible content of the webpage. -->

  <header>
    <!-- The <header> element represents introductory content, such as a page title or logo. -->
    <h1>Welcome to the Hackathon!</h1>
    <!-- The <h1> element is the main heading of the page. -->
  </header>

  <main>
    <!-- The <main> element contains the central content of the page, unique to this document. -->

    <p>Fill out the form below and click the button:</p>
    <!-- The <p> element is used for a paragraph of text. -->

    <form>
      <!-- The <form> element is used to collect user input. -->

      <input type="text" placeholder="Enter your name" id="nameField">
      <!-- The <input> element creates a text field where users can type. 
           'placeholder' provides a hint to the user, and 'id' gives it a unique identifier. -->

      <button type="button" id="submitButton">Submit</button>
      <!-- The <button> element creates a clickable button. 
           'type="button"' specifies that it doesn't submit the form automatically. 
           'id' provides a unique identifier for scripting. -->
    </form>
  </main>
  <!-- <script src="script.js"></script> -->
  <!-- Links the external JavaScript file (script.js) for adding interactivity and logic to the webpage. -->
</body>
</html>
